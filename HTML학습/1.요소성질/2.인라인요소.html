<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
         span {
             background: red; /*bg + 탭*/
             width: 200px; /*w + 200 탭*/
             
         }
         em {
             background: blue;
             width: 150px;
             /* display: block;  일부로 블록 만들기 */
             display: block; /* d + 탭 */
         }
         a {
            width: 20px;
            background: green;
            display: block;
         }
    </style>
</head>

<body>

    <span>인라인 요소는 수평배치됩니다.</span>
    <em>인라인 요소는 가로 세로 크기 지정이 불가능합니다</em>
    <a href="https://www.naver.com">네이버링크</a> 
</body>
</html>
