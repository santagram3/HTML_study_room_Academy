<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>font-family</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;1,200;1,300;1,400;1,500;1,600;1,700&display=swap"
        rel="stylesheet">




    <style>
        div {
            font-style: 40px;
            margin-bottom: 30px;
        }

        .font1 {
            /* 바탕체 , 캔디 , 세리프 순서대로 다운로드 받으면서 적용을 시킨다  */
            /*  띄어쓰기가 들어간 폰트는 '' 따옴표로 묶어준다 ex */
            /* ex 'Red hat Mono' */
            font-family: '바탕체', candy, serif;

        }

        .font2 {
            /* 고딕체계열 */
            font-family: sans-serif;

        }

        .font3 {
            /* 궁서체 */
            font-family: cursive;
        }

        .font4 {
            /* 모노스페이스 계열 : 모든철자 폰트가로길이가 같다*/
            font-family: monospace;
        }

        .font5 {
            /* 화려한 계열 */
            font-family: fantasy;

        }
        .font6 {
            font-family: 'Roboto Mono', monospace;
        }
    </style>

</head>

<body>
    <!-- .font${hello ~ CSS!}*6 -->
    <div class="font1">hello ~ CSS!</div>
    <div class="font2">hello ~ CSS!</div>
    <div class="font3">hello ~ CSS!</div>
    <div class="font4">hello ~ CSS!</div>
    <div class="font5">hello ~ CSS!</div>
    <div class="font6">hello ~ CSS!</div>

</body>

</html>
