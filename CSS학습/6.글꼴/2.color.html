<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>color</title>

    <style>
        div {
            font-size: 40px;
        }

        .c1 {
            /* color : #33ddaa; */
            color: #3da;
        }

        .c2 {
            color: rgb(58, 99, 88);
        }

        .c3 {
            color: rgb(58, 55, 100, 0.7);
        }

        #btn {
            width: 120px;
            height: 40px;
            font-size: 1.5em;
            background: rgb rgb(58, 55, 100, );
        }
        #btn:hover{
            background: rebeccapurple;
        }
    </style>


</head>

<body>
    <!-- .C#{hello!}*3 -->
    <!-- .C${hello!}*3 -->

    <div class="C1">hello!</div>
    <div class="C2">hello!</div>
    <div class="C3">hello!</div>
    <button id="btn">click!</button>

</body>

</html>
