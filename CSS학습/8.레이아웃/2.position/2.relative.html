<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css">

    <style>
        .container {
            margin: 100px;
        }

        .box {
            width: 100px;
            height: 100px;
            background: orange;
            border: 4px dashed red;
            /* 엑스축정렬 */
            text-align: center;
            /* 하이트 
            라인하이트 같으면 와이축정렬  */
            line-height: 100px;

        }
        .box:nth-child(2){
            position: relative;
            top: -50px;
            left: 50px;
        }
    </style>


</head>

<body>
    <div class="container">
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
    </div>

</body>

</html>
