<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>max , min</title>
<style>
    
    .parent {
        width: 100px;
        height: 300px;
        border: 4px solid blue;
        background: skyblue;
    }
    /* 최대길이 걸어버리기 */
    .child {
        background: orange;
        height: 200px;
        max-width: 600px;
        min-width: 200px;
    }
   



</style>

</head>
<body>
    <!-- .parent>.child -->
    <div class="parent">
        <div class="child"></div>
    </div>
    
</body>
</html>
