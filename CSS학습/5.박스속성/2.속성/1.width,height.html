<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        body {
            background: gray;
        }

        .box {
            background: orange;
            width: 500px;
            height: 200px;
            font-size: 50px;
        }

        .box2 {
            background: tomato;
            width: 100%;
            height: 100px;
        }

        /* ex)폰트사이즈 보다 세로길이가 작을경우  */
    </style>
    <!-- 블록에만 가로세로 영역을 지정해야된다 . -->
    <!-- width 의 기본값은 : 100%
        height 의 기본값은 : 0 -->
    <!-- auto 의 기본값은 안쓴거와 같다  -->
</head>

<body>
    <div class="box">안녕
        <div class="box2">안녕2</div>
    </div>

</body>

</html>
